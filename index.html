<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valery Yershov - Metamorphosis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            scroll-snap-align: start;
        }

        html {
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }

        .hero {
            background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
            flex-direction: column;
            text-align: center;
            padding: 40px;
        }

        .ambient-video {
            position: absolute;
            bottom: 60px;
            right: 60px;
            width: 280px;
            height: 280px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .ambient-video:hover {
            opacity: 1;
        }

        .ambient-video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: clamp(3rem, 8vw, 7rem);
            font-weight: 700;
            letter-spacing: -2px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #fff 0%, #999 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: #888;
            font-weight: 300;
            margin-bottom: 30px;
        }

        .details-button {
            display: inline-block;
            padding: 18px 50px;
            background: transparent;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 1px;
            border: 2px solid #fff;
            border-radius: 50px;
            transition: all 0.3s ease;
            margin-bottom: 40px;
        }

        .details-button:hover {
            background: #fff;
            color: #000;
            transform: translateY(-2px);
        }

        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            font-size: 0.9rem;
            color: #999;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }

        .image-section {
            background: #000;
            padding: 0;
        }

        .image-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
        }

        .image-container img {
            max-width: 90%;
            max-height: 80vh;
            object-fit: contain;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            transform: scale(0.95);
            transition: transform 0.8s ease-out;
            cursor: pointer;
        }

        .image-container img.visible {
            transform: scale(1);
        }

        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .fullscreen-overlay.active {
            display: flex;
        }

        .fullscreen-overlay img {
            max-width: 95vw;
            max-height: 95vh;
            object-fit: contain;
            box-shadow: 0 20px 80px rgba(0,0,0,0.8);
        }

        .fullscreen-close {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 2.5rem;
            color: #fff;
            cursor: pointer;
            z-index: 1001;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .fullscreen-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .event-section {
            background: linear-gradient(135deg, #1a1a1a 0%, #000 100%);
            flex-direction: column;
            padding: 60px 40px;
        }

        .event-content {
            max-width: 700px;
            text-align: center;
        }

        h2 {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 700;
            margin-bottom: 40px;
            letter-spacing: -1px;
        }

        .event-details {
            font-size: clamp(1.1rem, 2.5vw, 1.5rem);
            line-height: 2;
            margin-bottom: 40px;
            color: #ccc;
        }

        .event-details strong {
            color: #fff;
            font-weight: 600;
        }

        .cta-button {
            display: inline-block;
            padding: 20px 60px;
            background: #fff;
            color: #000;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 1px;
            border-radius: 50px;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .cta-button:hover {
            background: #000;
            color: #fff;
            box-shadow: 0 0 0 2px #fff;
            transform: translateY(-3px);
        }

        .image-counter {
            position: fixed;
            top: 40px;
            right: 40px;
            font-size: 0.9rem;
            color: #666;
            z-index: 100;
            font-weight: 300;
        }

        .social-link {
            position: fixed;
            bottom: 40px;
            left: 40px;
            z-index: 100;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }

        .social-link svg {
            width: 24px;
            height: 24px;
            fill: #fff;
        }

        .instagram-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 30px;
            background: transparent;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.5px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            transition: all 0.3s ease;
            margin-top: 30px;
        }

        .instagram-link:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #fff;
            transform: translateY(-2px);
        }

        .instagram-link svg {
            width: 20px;
            height: 20px;
            fill: #fff;
        }

        @media (max-width: 768px) {
            .ambient-video {
                width: 180px;
                height: 180px;
                bottom: 80px;
                right: 20px;
            }

            .image-container {
                padding: 40px 20px;
            }

            .image-container img {
                max-width: 95%;
                max-height: 70vh;
            }

            .event-content {
                padding: 20px;
            }

            .image-counter {
                top: 20px;
                right: 20px;
                font-size: 0.8rem;
            }

            .social-link {
                bottom: 20px;
                left: 20px;
                width: 45px;
                height: 45px;
            }

            .social-link svg {
                width: 20px;
                height: 20px;
            }

            .scroll-indicator {
                bottom: 20px;
                font-size: 0.85rem;
            }
        }
    </style>

<script>
    // Update counter on scroll
    const sections = document.querySelectorAll('section');
    const counter = document.getElementById('counter');
    const images = document.querySelectorAll('.image-container img');
    
    // Intersection Observer for image animations
    const imageObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('visible');
            } else {
                entry.target.classList.remove('visible');
            }
        });
    }, {
        threshold: 0.2
    });
    
    images.forEach(img => {
        imageObserver.observe(img);
    });
    
    // Fullscreen image functionality
    const fullscreenOverlay = document.getElementById('fullscreenOverlay');
    const fullscreenImage = document.getElementById('fullscreenImage');
    const closeFullscreen = document.getElementById('closeFullscreen');
    
    images.forEach(img => {
        img.addEventListener('click', () => {
            fullscreenImage.src = img.src;
            fullscreenImage.alt = img.alt;
            fullscreenOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        });
    });
    
    const closeFullscreenView = () => {
        fullscreenOverlay.classList.remove('active');
        document.body.style.overflow = '';
    };
    
    closeFullscreen.addEventListener('click', (e) => {
        e.stopPropagation();
        closeFullscreenView();
    });
    
    fullscreenOverlay.addEventListener('click', closeFullscreenView);
    
    fullscreenImage.addEventListener('click', (e) => {
        e.stopPropagation();
    });
    
    // Close fullscreen with Escape key
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && fullscreenOverlay.classList.contains('active')) {
            closeFullscreenView();
        }
    });
    
    // Sequential scroll through all sections
    const detailsButton = document.querySelector('.details-button');
    
    detailsButton.addEventListener('click', (e) => {
        e.preventDefault();
        
        // Temporarily disable scroll-snap
        document.documentElement.style.scrollSnapType = 'none';
        
        const allSections = Array.from(sections);
        let currentIndex = 0;
        
        const scrollToNextSection = () => {
            if (currentIndex < allSections.length) {
                allSections[currentIndex].scrollIntoView({ behavior: 'smooth' });

                if (currentIndex === 3) {
                    currentIndex = allSections.length - 1;
                }
                else {
                    currentIndex++;
                }

                
                // Wait 800ms (matching the CSS transition time) before moving to next section
                setTimeout(scrollToNextSection, 500);
            } else {
                // Re-enable scroll-snap after all scrolling is complete
                document.documentElement.style.scrollSnapType = 'y mandatory';
            }
        };
        
        scrollToNextSection();
    });
</script>
